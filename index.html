<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="d-flex flex-column align-items-stretch" data-controller="scenario-planning">
      <div class="row mb-5" id="chart-container">
        <div class="col-md-6">
          <div
            class="card card-custom card-stretch">
            <div class="card-body">
              <div data-scenario-planning-target="chart">
              </div>
            </div>
          </div>
        </div>
    
        <div class="col-md-6">
          <div
            class="card card-custom card-stretch">
            <div class="card-body">
              <div data-scenario-planning-target="chart">
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div
        class="card card-custom card-stretch">
        <div class="card-body">
          <form class="form-inline mb-4">
            <div class="form-group">
              <label for="stock">Stock</label>
              <input
                type="number"
                class="form-control mx-sm-3"
                id="stock"
                placeholder="Stock Qty"
                value="0"
                data-scenario-planning-target="stock"
                data-action="scenario-planning#performCalculations">
            </div>
            <div class="form-group ml-5">
              <label for="safety-stock">Safety Stock</label>
              <div class="mx-sm-3">
                <input
                  type="number"
                  class="form-control"
                  id="safety-stock-duration"
                  placeholder="Safety Stock Duration"
                  value="90"
                  data-scenario-planning-target="safetyStockDuration"
                  data-action="scenario-planning#updateSafetyStock">
                <select
                  class="form-control"
                  id="safety-stock-duration-period"
                  data-select2-disabled="true"
                  data-scenario-planning-target="safetyStockDurationPeriod"
                  data-action="scenario-planning#updateSafetyStock">
                    <option>Days</option>
                    <option>Months</option>
                    <option>Years</option>  
                </select>
              </div>
            </div>
            <div class="form-group ml-5">
              <label for="demand-variation">Demand Variation</label>
              <div class="input-group mx-sm-3">
                <input type="number" class="form-control" aria-label="Demand variation" aria-describedby="demand-variation">
                <div class="input-group-append">
                  <span class="input-group-text" id="demand-variation">%</span>
                </div>
              </div>
            </div>
          </form>
          <div id="adaptable"></div>
          <div id="grid" data-scenario-planning-target="grid" class="ag-theme-alpine" style="width: 100%; height: 40vh;">
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
